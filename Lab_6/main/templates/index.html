<!DOCTYPE html>
<html>
    <header>
        <title>Players by Team ID</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
            }

            .container {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
                width: 80%;
                max-width: 800px;
            }

            h1 {
                text-align: center;
                color: #333;
            }

            table {
                border-collapse: collapse;
                width: 100%;
                margin: 20px 0;
            }

            thead tr {
                background-color: #4CAF50;
                color: #ffffff;
                text-align: left;
            }

            th, td {
                padding: 12px 15px;
                text-align: center;
            }

            tbody tr {
                border-bottom: 1px solid #dddddd;
            }

            tbody tr:nth-of-type(even) {
                background-color: #f3f3f3;
            }

            tbody tr:last-of-type {
                border-bottom: 2px solid #4CAF50;
            }

            tbody tr:hover {
                background-color: #f1f1f1;
                color: #4CAF50;
                font-weight: bold;
            }

            form {
                text-align: center;
                margin-bottom: 20px;
            }

            input[type="submit"] {
                padding: 10px 20px;
                border-radius: 5px;
                border: none;
                background: #4CAF50;
                font-size: 16px;
                font-weight: 600;
                color: #fff;
                cursor: pointer;
                transition: background 0.3s ease;
            }

            input[type="submit"]:hover {
                background: #45a049;
            }
        </style>
    </header>
    <body>
        <div class="container">
            <h1>Players by Team ID</h1>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" name="submit" value="Show"/>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Position</th>
                    </tr>
                </thead>
                <tbody>
                    {% for player in data %}
                    <tr>
                        <td>{{ player.name }}</td>
                        <td>{{ player.age }}</td>
                        <td>{{ player.position }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
